<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form>
        <h2>Learn More</h2>
        <div class="input-field">
          <div>
            <label for="email">Company Email</label>
          </div>
          <input placeholder="sally@company.co" type="email" id="email" />
        </div>
        <div class="input-field">
          <div>
            <label for="name">Name</label>
          </div>
          <input placeholder="Sally Smith" type="text" id="name" />
        </div>
        <div class="input-field">
          <div>
            <label for="hiring-location">Where are you hiring?</label>
          </div>
          <input placeholder="City, Country" type="text" id="hiring-location" />
        </div>
        <div>
          <div>
            <label for="how-many"
              >How many engineers are you hiring in the next 6 months?</label
            >
          </div>
          <select>
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
            <option value="7+">7+ Engineers</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
