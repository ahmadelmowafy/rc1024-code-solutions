<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <p><label for="email-address">Email:</label></p>
      <input type="email" name="email" id="email-address" required />
      <p><label for="why-coding">Why is coding cool?</label></p>
      <select name="why" id="why-coding">
        <option value="">Select an option</option>
        <option value="fun">Because it's fun</option>
        <option value="interesting">Because it's interesting</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <input type="radio" name="favoriteLanguage" value="HTML" />HTML
      <input type="radio" name="favoriteLanguage" value="CSS" />CSS
      <input type="radio" name="favoriteLanguage" value="JS" />JS

      <p>
        <label for="signup"
          >Would you like to sign up for more information?</label
        >
      </p>
      <input type="checkbox" id="signup" />Sign me up!
      <p><label for="comments">Comments</label></p>
      <p><textarea name="comments" id="comments"></textarea></p>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
